[project]
name = "smolvault"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.8.2",
    "fastapi>=0.112.1",
    "sqlmodel>=0.0.21",
    "python-multipart>=0.0.9",
    "python-dotenv>=1.0.1",
    "pydantic-settings>=2.4.0",
    "hypercorn>=0.17.3",
    "pyjwt[crypto]>=2.9.0",
    "bcrypt>=4.2.0",
