[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "ruff>=0.6.1",
    "mypy>=1.11.1",
    "boto3-stubs[essential]>=1.35.2",
    "pre-commit>=3.8.0",
    "pytest>=8.3.2",
    "pytest-asyncio>=0.23.8",
    "pytest-cov>=5.0.0",
    "moto[all]>=5.0.13",
    "invoke>=2.2.0",
    "rich>=13.7.1",
    "types-pyjwt>=1.7.1",
    "httpx>=0.27.0",
]
